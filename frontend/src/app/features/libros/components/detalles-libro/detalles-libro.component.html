<div class="detalles-libro">
  <mat-card class="informacion">
    <mat-card-header>
      <mat-card-title>{{ infoLibro.titulo }}</mat-card-title>
      <mat-card-actions [align]="'end'">
        <a [routerLink]="['/libros']">
          <button class="m-1" mat-button mat-stroked-button color="primary">Cerrar</button>
        </a>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <div class="container">
        <div class="info-Img">
          <div class="half-width">
            <p aria-disabled="true"><strong>ISBN: </strong>{{ infoLibro.isbn }}</p>
            <p><strong>Autor: </strong> {{ infoLibro.autor }}</p>
            <p><strong>Editorial: </strong> {{ infoLibro.editorial }}</p>
            <p><strong>Generos: </strong> {{ infoLibro.generos }}</p>
            <p><strong>Idioma: </strong> {{ infoLibro.idioma }}</p>
            <p><strong>Fecha de publicación: </strong> {{ infoLibro.fechaPublicacion }}</p>
          </div>
          <img [src]="infoLibro.urlPortada" alt="portada_libro" width="180" height="180" />
        </div>
        <div>
          <p aria-disabled="true"><strong>Sinópsis:</strong></p>
          <p>{{ infoLibro.sinopsis }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
