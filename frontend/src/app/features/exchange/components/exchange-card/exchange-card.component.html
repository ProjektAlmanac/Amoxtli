<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{ state }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="main-container">
      <div class="book-title-left">
        <h2>{{ titleLeft }}</h2>
      </div>
      <img class="left-cover" [src]="imgLeft" alt="portada" />
      <div class="arrows-left-right">
        <mat-icon>arrow_forward</mat-icon>
        <mat-icon>arrow_back</mat-icon>
      </div>
      <div class="arrows-up-down">
        <mat-icon>arrow_upward</mat-icon>
        <mat-icon>arrow_downward</mat-icon>
      </div>
      <img class="right-cover" [src]="imgRight" alt="portada" />
      <div class="book-title-right">
        <h2>{{ titleRight }}</h2>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <div class="actions">
      <div>
        <span class="exchange-name">Intercambio con </span><b>{{ name }}</b>
      </div>
      <div class="buttons">
        <button mat-button color="warn">Cancelar</button>
        <button mat-button color="primary">Finalizar intercambio</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
