<div class="book-list">
  <div class="book-grid" *ngIf="userBooks; else loading">
    <mat-card *ngFor="let book of userBooks.libros">
      <mat-card-header>
        <mat-card-title> {{ book.titulo }} </mat-card-title>
        <mat-card-subtitle> {{ book.autor }} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img [src]="book.urlPortada" alt="portada" />
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showDetails(book)">Detalles</button>
        <button mat-button color="primary" (click)="selected.emit(book)">Aceptar</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
