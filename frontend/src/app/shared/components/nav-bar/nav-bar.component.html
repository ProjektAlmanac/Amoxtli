<div class="container">
  <mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Amoxtli</span>
    <span class="spacer"></span>
    <button mat-button *ngIf="userService.id() === 0" (click)="login()">Iniciar sesión</button>
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
    <mat-menu #menu="matMenu" position="end">
      <button mat-menu-item (click)="logout()">Cerrar sesión</button>
    </mat-menu>
  </mat-toolbar>
  <mat-drawer-container>
    <mat-drawer #drawer opened="false" mode="over" position="start" class="drawer">
      <mat-nav-list>
        <mat-list-item routerLink="/">
          <mat-icon matListItemIcon>home</mat-icon>
          <div matListItemTitle>Home</div>
        </mat-list-item>
        <app-authenticated>
          <!-- Solo mostrar estas opciones si el usuario está autenticado -->
          <mat-list-item routerLink="/perfil">
            <mat-icon matListItemIcon>face</mat-icon>
            <div matListItemTitle>Información de perfil</div>
          </mat-list-item>
          <mat-list-item routerLink="/miCatalogo">
            <mat-icon matListItemIcon>book</mat-icon>
            <div matListItemTitle>Mi catálogo</div>
          </mat-list-item>
          <mat-list-item routerLink="/exchanges">
            <mat-icon matListItemIcon>sync_alt</mat-icon>
            <div matListItemTitle>Intercambios</div>
          </mat-list-item>
        </app-authenticated>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content style="overflow: auto">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
