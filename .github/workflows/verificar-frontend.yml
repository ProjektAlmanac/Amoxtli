name: Verificar frontend

on:
  push:
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: ./frontend

jobs:
  unit-test:
    name: "Pruebas"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout proyecto
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup-frontend
        with:
          node-version: 19
          pnpm-version: 8
      - name: Ejecutar pruebas unitarias
        run: pnpm test -- --no-watch --no-progress --browsers=ChromeHeadless

  lint:
    name: "ESLint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout proyecto
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup-frontend
        with:
          node-version: 19
          pnpm-version: 8
      - name: Lint
        run: pnpm lint

  sonarqube:
    name: "Analizar con SonarQube"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout proyecto
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup-frontend
        with:
          node-version: 19
          pnpm-version: 8
      - name: Sonarqube
        run: pnpm sonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.GITHUB_TOKEN_FRONTEND }}