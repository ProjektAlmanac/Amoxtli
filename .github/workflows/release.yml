name: Compila y libera el proyecto

on:
    release:
        types: [created]
    workflow_dispatch:

jobs:
  compilar:
    name: Compilar y liberar
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout proyecto
        uses: actions/checkout@v3

      - name: Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
          cache: gradle

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: 19
          pnpm-version: 8

      - name: Compilar frontend
        run: pnpm build
        working-directory: ./frontend

      - name: copiar archivos de frontend a backend
        run: |
          mkdir -p backend/src/main/resources/public
          cp -r ./frontend/dist/frontend/* backend/src/main/resources/public

      - name: Compilar backend
        run: ./gradlew bootJar
        working-directory: ./backend

      - run: |
          VERSION=$(./gradlew properties -q | awk '/^version:/ {print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo Version is $VERSION
        working-directory: ./backend

      - name: Instalar Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # - name: Autenticar con Google
      #   id: auth
      #   uses: google-github-actions/auth@v0
      #   with:
      #     token_format: access_token
      #     access_token_lifetime: 300s
      #     credentials_json: ${{ secrets.GCLOUD_CREDENTIALS }}
      
      # - name: Mostrar token
      #   run: |
      #     echo ${{ steps.auth.outputs.access_token }}

      - name: Iniciar sesi√≥n en Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-south1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCLOUD_CREDENTIALS }}

      - name: Construir imagen y subir a Artifact Registry
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: us-south1-docker.pkg.dev/proyecto-aga/tsis-amoxtli/amoxtli:latest
          build-args: |
            JAR_FILE=build/libs/AmoxtliBackend-${{ env.VERSION }}.jar
